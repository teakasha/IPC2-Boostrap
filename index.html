<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="boostrap.min.css">
    <link rel="shortcut icon" href="imas/icono.png" />
    <title>Boostrap Login</title>
</head>
<body>

    <!----------------------- BACKGROUND -------------------------->
    <ul class="fondito">
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
     </ul>


    <!----------------------- Main Container -------------------------->

     <div class="container d-flex justify-content-center align-items-center min-vh-100">

    <!----------------------- Login Container -------------------------->

       <div class="row border rounded-5 p-3 shadow box-area">

    <!--------------------------- Left Box ----------------------------->

       <div class="col-md-6 rounded-4 d-flex justify-content-center align-items-center flex-column left-box" style="background-image: url(imas/jr-korpa-TJ6dHq8Etkw-unsplash.jpg); background-size: cover;">
           <p class="text-white fs-2" style="font-family: 'Poppins', Courier, monospace; font-weight: 600;">Ingresa</p>
           <small class="text-white text-wrap text-center" style="width: 17rem;font-family: 'Poppins', Courier, monospace;">Únete a la experiencia virtual y comienza a crear tus propias ideas.</small>
       </div> 

    <!-------------------- ------ Right Box ---------------------------->
        
       <div class="col-md-6 right-box">
          <div class="row align-items-center">
                <div class="header-text mb-4">
                     <h2>¡Hola nuevamente!</h2>
                     <p>Nos alegra que estés de vuelta.</p>
                </div>
                <div class="input-group mb-3">
                    <input type="text" class="form-control form-control-lg bg-light fs-6" placeholder="Correo Eléctronico">
                </div>
                <div class="input-group mb-1">
                    <input type="password" class="form-control form-control-lg bg-light fs-6" placeholder="Contraseña">
                </div>
                <div class="input-group mb-5 d-flex justify-content-between">
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="formCheck">
                        <label for="formCheck" class="form-check-label text-secondary"><small>Recuérdame</small></label>
                    </div>
                    <div class="forgot">
                        <small><a href="#" style="text-decoration: none;">¿Olvidaste tu contraseña?</a></small>
                    </div>
                </div>
                <div class="input-group mb-3">
                    <button class="btnSesion btn btn-lg w-100 fs-6">Iniciar Sesión</button>
                </div>
                <div class="input-group mb-3">
                    <button class="btn btn-lg btn-light w-100 fs-6"><img src="imas/google.png" style="width:20px" class="me-2"><small>Ingresa con Google</small></button>
                </div>
                <div class="row">
                    <small>¿No tienes una cuenta? <a href="#" style="text-decoration: none;">Regístrate</a></small>
                </div>
          </div>
       </div> 

      </div>
    </div>

    <script src="boostrap.bundle.min.js"></script>

</body>
</html>
